<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>The Ultimate Chaos Toaster</title>
    <style>
        /* --- Main Layout --- */
        body {
            background-color: #e6f7ff;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; /* Centers vertically */
            min-height: 100vh;
            margin: 0;
            /* FIX: Allow vertical scrolling if screen is too short, hide horizontal */
            overflow-x: hidden;
            overflow-y: auto; 
            user-select: none;
            padding: 20px;
            box-sizing: border-box;
        }

        h1 {
            color: #333;
            margin-top: 40px;
            /* FIX: Increased gap so the toast doesn't hit the text when it pops */
            margin-bottom: 120px; 
            z-index: 10;
            text-align: center;
            font-size: 2rem;
            position: relative;
        }

        /* --- Sticky Notes (Responsive Positions) --- */
        .sticky-note {
            position: absolute;
            background-color: #fff740;
            padding: 15px;
            width: 100px;
            box-shadow: 3px 3px 8px rgba(0,0,0,0.2);
            font-family: 'Comic Sans MS', cursive, sans-serif;
            font-size: 12px;
            text-align: center;
            z-index: 2;
            pointer-events: none;
        }

        /* Adjusted positions to fit the new spacing */
        .note-1 { top: 15%; left: 5%; transform: rotate(-12deg); }
        .note-2 { top: 18%; right: 5%; transform: rotate(10deg); background-color: #ff99cc; }
        .note-3 { bottom: 10%; left: 10%; transform: rotate(5deg); background-color: #a8e6cf; z-index: 12;}
        
        /* --- The Toaster Rig --- */
        .toaster-container {
            position: relative;
            width: 320px;
            height: 240px;
            z-index: 5;
        }
        
        /* The container shakes when stuck */
        .container-shake { animation: rattle 0.1s infinite; }
        @keyframes rattle {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            25% { transform: translate(-1px, -2px) rotate(-1deg); }
            50% { transform: translate(-2px, 0px) rotate(1deg); }
            75% { transform: translate(2px, 1px) rotate(0deg); }
            100% { transform: translate(1px, -1px) rotate(0deg); }
        }

        /* --- EFFECTS LAYER --- */
        .lightning {
            position: absolute;
            font-size: 60px;
            color: #FFD700;
            opacity: 0;
            z-index: 20;
            text-shadow: 0 0 15px #FFA500;
            pointer-events: none;
        }
        .bolt-1 { top: -80px; left: 20px; transform: rotate(-30deg); }
        .bolt-2 { top: -100px; right: 20px; transform: rotate(30deg); }
        .zap-active { animation: flash 0.1s linear infinite alternate; opacity: 1; }
        @keyframes flash { from { opacity: 0; } to { opacity: 1; } }

        .smoke-particle {
            position: absolute;
            background: #555;
            border-radius: 50%;
            opacity: 0;
            z-index: 1;
        }
        .smoke-active { animation: rise 2s infinite ease-out; }
        @keyframes rise {
            0% { transform: translateY(0) scale(1); opacity: 0.7; }
            100% { transform: translateY(-100px) scale(3); opacity: 0; }
        }

        .glow-bg {
            position: absolute;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(255,255,200,0.8) 0%, rgba(255,255,255,0) 70%);
            top: -100px;
            left: 10px;
            opacity: 0;
            z-index: 1;
            transition: opacity 1s;
        }

        /* --- The Toast --- */
        .toast {
            position: absolute;
            width: 160px;
            height: 140px;
            background-color: #f4a460;
            border: 4px solid #8b4513;
            border-radius: 15px 15px 5px 5px;
            left: 80px;
            top: 60px; /* Sit inside toaster */
            transition: top 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275), background-color 0.3s;
            z-index: 4;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .toast-face {
            font-size: 30px;
            font-weight: bold;
            color: #5a2d0c;
        }

        /* SCENARIO STYLES */
        .toast.normal { background-color: #ffc87c; border-color: #c98a45; }
        .toast.burnt { background-color: #333; border-color: #000; }
        .toast.burnt .toast-face { color: #fff; }
        .toast.raw { background-color: #fdf5e6; border-color: #e0d5c0; }
        .toast.raw .toast-face { color: #a0a0a0; }
        .toast.electro {
            background-color: #555; border-color: #ffff00;
            animation: shake 0.1s infinite;
        }
        .toast.electro .toast-face { color: #ffff00; text-shadow: 0 0 5px red; }
        .toast.perfect {
            background-color: #eebb55; border-color: #d4a017;
            box-shadow: 0 0 20px #ffd700;
        }

        /* THE STUCK STATE */
        .toast.stuck { animation: panicShake 0.2s infinite; }
        .toast.stuck .toast-face { color: #8b0000; font-size: 36px;}

        @keyframes shake { 0% { transform: translateX(-2px); } 100% { transform: translateX(2px); } }
        @keyframes panicShake {
             0% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(-3px, 2px) rotate(-2deg); }
            50% { transform: translate(0, -2px) rotate(0deg); }
            75% { transform: translate(3px, 2px) rotate(2deg); }
            100% { transform: translate(0, 0) rotate(0deg); }
        }

        /* --- The Toaster Body --- */
        .toaster-body {
            position: absolute;
            width: 320px;
            height: 200px;
            background: linear-gradient(180deg, #dcdcdc 0%, #a9a9a9 100%);
            border: 5px solid #555;
            border-radius: 30px;
            bottom: 0;
            z-index: 10;
            box-shadow: 10px 10px 0px rgba(0,0,0,0.1);
        }

        .slot {
            position: absolute;
            top: 25px;
            left: 50%;
            transform: translateX(-50%);
            width: 220px;
            height: 18px;
            background-color: #222;
            border-radius: 10px;
            border-bottom: 2px solid #666;
        }

        /* --- The Handle --- */
        .handle-track {
            position: absolute; right: -25px; top: 50px; width: 15px; height: 90px;
            background-color: #888; border-radius: 5px; z-index: 9;
        }

        .handle-knob {
            position: absolute; right: -45px; top: 50px; width: 50px; height: 25px;
            background-color: #333; border-radius: 5px; cursor: pointer;
            transition: top 0.3s; z-index: 11;
        }
        .handle-knob:active { background-color: #000; }

        .popped:not(.stuck) { top: -90px !important; } 
        .knob-down { top: 115px !important; }

        /* --- Text Area --- */
        #wisdom-display {
            margin-top: 50px;
            background: white; border: 4px solid #333;
            padding: 20px; border-radius: 15px;
            width: 90%; max-width: 500px; min-height: 60px;
            text-align: center; box-shadow: 6px 6px 0px #333;
            opacity: 0; transform: scale(0.9);
            transition: all 0.3s ease;
            font-size: 18px; font-weight: bold; z-index: 100;
            position: relative;
        }

        .visible { opacity: 1 !important; transform: scale(1) !important; }

        button {
            margin-top: 20px; padding: 15px 30px; font-size: 18px;
            font-family: inherit; background: #ff6b6b; color: white;
            border: none; border-radius: 8px; cursor: pointer;
            display: none; box-shadow: 0 4px #d43f3f; z-index: 101;
            margin-bottom: 50px;
        }
        button:active { transform: translateY(4px); box-shadow: 0 0 #d43f3f; }

        /* --- MOBILE OPTIMIZATION --- */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.5rem;
                margin-bottom: 110px; /* Keep gap large on mobile too */
            }
            .toaster-container {
                transform: scale(0.85);
                margin-bottom: -20px;
            }
            .note-1 { top: 10%; left: 0%; width: 80px; font-size: 11px;}
            .note-2 { top: 12%; right: 0%; width: 80px; font-size: 11px;}
            
            #wisdom-display {
                font-size: 16px;
                padding: 15px;
                margin-top: 30px;
            }
        }
    </style>
</head>
<body>

    <h1>The Chaos Toaster</h1>

    <div class="sticky-note note-1">"Days since last kitchen fire: 0"</div>
    <div class="sticky-note note-2">Do not feed the toaster after midnight.</div>
    <div class="sticky-note note-3">If bread screams, unplug unit.</div>

    <div class="toaster-container" id="toaster-rig">
        <div class="glow-bg" id="halo"></div>
        <div class="lightning bolt-1" id="bolt1">⚡</div>
        <div class="lightning bolt-2" id="bolt2">⚡</div>
        
        <div class="smoke-particle" style="left: 100px; width: 20px; height: 20px; top: 0px;" id="s1"></div>
        <div class="smoke-particle" style="left: 150px; width: 30px; height: 30px; top: 20px;" id="s2"></div>
        <div class="smoke-particle" style="left: 200px; width: 25px; height: 25px; top: 10px;" id="s3"></div>

        <div class="toast" id="toast">
            <div class="toast-face">o_o</div>
        </div>

        <div class="toaster-body">
            <div class="slot"></div>
        </div>
        
        <div class="handle-track"></div>
        <div class="handle-knob" id="handle" onclick="toastBread()"></div>
    </div>

    <div id="wisdom-display">Pull the lever to confront your destiny.</div>
    <button id="reset-btn" onclick="resetToaster()">Insert New Bread</button>

    <script>
        const toasterRig = document.getElementById('toaster-rig');
        const toast = document.getElementById('toast');
        const handle = document.getElementById('handle');
        const display = document.getElementById('wisdom-display');
        const resetBtn = document.getElementById('reset-btn');
        const face = document.querySelector('.toast-face');
        const halo = document.getElementById('halo');
        const bolts = [document.getElementById('bolt1'), document.getElementById('bolt2')];
        const smokeParticles = [document.getElementById('s1'), document.getElementById('s2'), document.getElementById('s3')];

        let isToasting = false;

        // --- THE 6 POSSIBLE DESTINIES ---
        const scenarios = [
            {
                type: 'normal',
                face: 'o_o',
                quotes: [
                    "I am bread. I am pain. I am breakfast.",
                    "Is it hot in here, or is it just my impending doom?",
                    "Please do not apply the avocado. I cannot afford the rent.",
                    "I used to have dreams. Now I have crumbs.",
                    "I'm mediocre! Just like you wanted!"
                ]
            },
            {
                type: 'stuck',
                face: '>_<',
                quotes: [
                    "HELP! MY HIPS ARE TOO WIDE!",
                    "Tell my family I love th—mmmphhh!!",
                    "It's dark down here and I smell old cheese.",
                    "A LITTLE HELP PLEASE?!",
                    "Pivot! PIVOT!"
                ]
            },
            {
                type: 'perfect',
                face: 'uwu',
                quotes: [
                    "I HAVE ASCENDED.",
                    "Behold my golden crust and weep.",
                    "No butter required. I am divine.",
                    "I am the main character."
                ]
            },
            {
                type: 'burnt',
                face: 'x_x',
                quotes: [
                    "Everything is ash.",
                    "I'm not burnt, I'm 'Cajun Style'.",
                    "*Cough* *Wheeze* Help.",
                    "Some men just want to watch the toast burn."
                ]
            },
            {
                type: 'electro',
                face: '⚡_⚡',
                quotes: [
                    "BZZZZT! 120 VOLTS OF FLAVOR!",
                    "I CAN FEEL MY ATOMS VIBRATING!",
                    "DON'T TOUCH ME I'M SPICY!",
                    "UNLIMITED POWER!!!"
                ]
            },
            {
                type: 'raw',
                face: 'T_T',
                quotes: [
                    "Why did you even bother?",
                    "Put me back, I'm naked!",
                    "I am disappointingly moist.",
                    "This is the worst spa day ever."
                ]
            }
        ];

        function toastBread() {
            if (isToasting) return;
            isToasting = true;

            // 1. Animate Handle
            handle.classList.add('knob-down');
            display.classList.remove('visible');
            display.innerText = "Toasting toasting toasting...";
            face.innerText = "-_-"; // Sleeping face while toasting

            // 2. Wait...
            setTimeout(() => {
                // 3. Roll the Dice
                const outcome = scenarios[Math.floor(Math.random() * scenarios.length)];
                
                // 4. Apply Base Classes
                toast.classList.add(outcome.type);
                face.innerText = outcome.face;

                // 5. Handle "Stuck" vs "Popped" logic
                if (outcome.type !== 'stuck') {
                    toast.classList.add('popped');
                } else {
                    toasterRig.classList.add('container-shake');
                }

                // 6. Handle Specific Effects
                if(outcome.type === 'electro') {
                    bolts.forEach(b => b.classList.add('zap-active'));
                } else if (outcome.type === 'burnt') {
                    smokeParticles.forEach(s => s.classList.add('smoke-active'));
                } else if (outcome.type === 'perfect') {
                    halo.style.opacity = '1';
                }

                // 7. Text
                const randomQuote = outcome.quotes[Math.floor(Math.random() * outcome.quotes.length)];
                display.innerText = `"${randomQuote}"`;
                display.classList.add('visible');

                resetBtn.style.display = 'block';

            }, 1200); 
        }

        function resetToaster() {
            isToasting = false;
            
            // Reset Positions
            toast.classList.remove('popped');
            handle.classList.remove('knob-down');
            toasterRig.classList.remove('container-shake');
            
            // Remove all specific classes
            toast.classList.remove('normal', 'stuck', 'perfect', 'burnt', 'electro', 'raw');
            
            // Reset Effects
            bolts.forEach(b => b.classList.remove('zap-active'));
            smokeParticles.forEach(s => s.classList.remove('smoke-active'));
            halo.style.opacity = '0';
            
            // Reset Text & Face
            display.classList.remove('visible');
            resetBtn.style.display = 'none';
            face.innerText = "o_o";
        }
    </script>
</body>
</html>
