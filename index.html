<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Chaos Toaster: Smile Edition</title>
    <style>
        /* --- Main Layout --- */
        body {
            background-color: #e6f7ff;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
            user-select: none;
        }

        h1 {
            color: #333;
            margin-top: 20px;
            z-index: 10;
        }

        /* --- Decorations --- */
        .sticky-note {
            position: absolute;
            background-color: #fff740;
            padding: 15px;
            width: 120px;
            box-shadow: 3px 3px 8px rgba(0,0,0,0.2);
            font-family: 'Comic Sans MS', cursive, sans-serif;
            font-size: 13px;
            text-align: center;
            transform: rotate(-5deg);
            z-index: 2;
        }
        .note-1 { top: 150px; left: 10%; transform: rotate(-10deg); }
        .note-2 { top: 180px; right: 10%; transform: rotate(8deg); background-color: #ff99cc; }

        /* --- The Toaster Rig --- */
        .toaster-container {
            position: relative;
            width: 320px;
            height: 240px;
            margin-top: 80px; 
            z-index: 5;
        }

        /* --- EFFECTS LAYER --- */
        
        /* Lightning */
        .lightning {
            position: absolute;
            font-size: 60px;
            color: #FFD700;
            opacity: 0;
            z-index: 20;
            pointer-events: none;
        }
        .bolt-1 { top: -80px; left: 20px; transform: rotate(-30deg); }
        .bolt-2 { top: -100px; right: 20px; transform: rotate(30deg); }
        .zap-active { animation: flash 0.1s linear infinite alternate; opacity: 1; }

        /* Confetti */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f00;
            z-index: 50;
            pointer-events: none;
        }

        /* --- The Toast --- */
        .toast {
            position: absolute;
            width: 160px;
            height: 140px;
            background-color: #f4a460;
            border: 4px solid #8b4513;
            border-radius: 15px 15px 5px 5px;
            left: 80px;
            top: 60px; /* Hidden inside */
            transition: top 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275), background-color 0.3s;
            z-index: 4;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            cursor: pointer; /* Change cursor to indicate interaction */
        }

        .toast-face {
            font-size: 30px;
            font-weight: bold;
            color: #5a2d0c;
            position: relative;
            z-index: 2;
        }

        /* Sunglasses Overlay */
        .sunglasses {
            display: none;
            position: absolute;
            font-size: 50px;
            top: 35px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 5;
        }

        /* Butter Overlay */
        .butter {
            display: none;
            position: absolute;
            width: 40px;
            height: 30px;
            background-color: #fff700;
            border: 2px solid #e6db00;
            border-radius: 5px;
            top: -40px; /* Starts above */
            left: 60px;
            transition: top 0.5s ease;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
        }
        .butter-active { display: block; top: 10px; }


        /* SCENARIO STYLES */
        .toast.normal { background-color: #cd853f; border-color: #8b4513; }
        .toast.burnt { background-color: #333; border-color: #000; }
        .toast.burnt .toast-face { color: #fff; }
        .toast.raw { background-color: #fdf5e6; border-color: #e0d5c0; }
        .toast.raw .toast-face { color: #a0a0a0; }
        .toast.electro { background-color: #555; border-color: #ffff00; animation: shake 0.1s infinite; }
        .toast.electro .toast-face { color: #ffff00; text-shadow: 0 0 5px red; }
        .toast.party { background-color: #ff69b4; border-color: #c71585; }

        @keyframes shake { 0% { transform: translateX(-2px); } 100% { transform: translateX(2px); } }
        @keyframes flash { from { opacity: 0; } to { opacity: 1; } }

        /* Animation States */
        .popped { top: -90px !important; }
        .stuck { top: 10px !important; animation: wiggle 0.2s infinite; } /* Stuck halfway */
        .knob-down { top: 115px !important; }

        @keyframes wiggle { 0% {transform: rotate(-2deg);} 50% {transform: rotate(2deg);} 100% {transform: rotate(-2deg);} }

        /* --- Toaster Body --- */
        .toaster-body {
            position: absolute;
            width: 320px;
            height: 200px;
            background: linear-gradient(180deg, #dcdcdc 0%, #a9a9a9 100%);
            border: 5px solid #555;
            border-radius: 30px;
            bottom: 0;
            z-index: 10;
        }
        .slot {
            position: absolute;
            top: 25px; left: 50%; transform: translateX(-50%);
            width: 220px; height: 18px; background-color: #222; border-radius: 10px;
            border-bottom: 2px solid #666;
        }
        .handle-track { position: absolute; right: -25px; top: 50px; width: 15px; height: 90px; background-color: #888; border-radius: 5px; z-index: 9; }
        .handle-knob { position: absolute; right: -45px; top: 50px; width: 50px; height: 25px; background-color: #333; border-radius: 5px; cursor: pointer; transition: top 0.3s; z-index: 11; }
        .handle-knob:active { background-color: #000; }

        /* --- Text Area --- */
        #wisdom-display {
            margin-top: 50px;
            background: white;
            border: 4px solid #333;
            padding: 20px;
            border-radius: 15px;
            width: 80%;
            max-width: 500px;
            min-height: 60px;
            text-align: center;
            box-shadow: 6px 6px 0px #333;
            opacity: 0;
            transform: scale(0.9);
            transition: all 0.3s ease;
            font-size: 18px;
            font-weight: bold;
            z-index: 100;
        }
        .visible { opacity: 1 !important; transform: scale(1) !important; }

        button {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 18px;
            font-family: inherit;
            background: #ff6b6b;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            display: none;
            box-shadow: 0 4px #d43f3f;
        }
        button:active { transform: translateY(4px); box-shadow: 0 0 #d43f3f; }

    </style>
</head>
<body>

    <h1>The Smile Toaster</h1>

    <div class="sticky-note note-1">"Why am I here?"</div>
    <div class="sticky-note note-2">Free Hugs (JK)</div>

    <div class="toaster-container">
        <div class="lightning bolt-1" id="bolt1">‚ö°</div>
        <div class="lightning bolt-2" id="bolt2">‚ö°</div>

        <div class="toast" id="toast" onclick="unstuckToast()">
            <div class="toast-face">o_o</div>
            <div class="sunglasses">üï∂Ô∏è</div>
            <div class="butter"></div>
        </div>

        <div class="toaster-body">
            <div class="slot"></div>
        </div>
        
        <div class="handle-track"></div>
        <div class="handle-knob" id="handle" onclick="toastBread()"></div>
    </div>

    <div id="wisdom-display">Ready for greatness?</div>
    <button id="reset-btn" onclick="resetToaster()">Insert New Bread</button>

    <script>
        const toast = document.getElementById('toast');
        const handle = document.getElementById('handle');
        const display = document.getElementById('wisdom-display');
        const resetBtn = document.getElementById('reset-btn');
        const face = document.querySelector('.toast-face');
        const sunglasses = document.querySelector('.sunglasses');
        const butter = document.querySelector('.butter');
        const bolts = document.querySelectorAll('.lightning');

        let isToasting = false;
        let isStuck = false;

        const scenarios = [
            {
                id: 'normal',
                type: 'normal',
                face: '^_^',
                quotes: [
                    "I am adequate.",
                    "Look at me! I am perfectly average!",
                    "Not great, not terrible. Just toast.",
                    "I have achieved 'Standard Breakfast'."
                ]
            },
            {
                id: 'burnt',
                type: 'burnt',
                face: 'x_x',
                quotes: [
                    "I have stared into the sun.",
                    "I'm not burnt, I'm 'Vintage'.",
                    "Cough. Cough. Help.",
                    "My career is ruined."
                ]
            },
            {
                id: 'electro',
                type: 'electro',
                face: '‚ö°_‚ö°',
                quotes: [
                    "UNLIMITED POWER!!!",
                    "DO NOT BATHE WITH ME!",
                    "I taste like batteries!",
                    "Zap zap zap zap!"
                ]
            },
            {
                id: 'party',
                type: 'party',
                face: 'B-)',
                quotes: [
                    "Too cool for this kitchen.",
                    "Let's get this party started!",
                    "I'm crisp, I'm fly, I'm ready.",
                    "YOLO (You Only Loaf Once)."
                ]
            },
            {
                id: 'stuck', /* Special Logic */
                type: 'normal',
                face: '>_<',
                quotes: [
                    "HELP! I'M STUCK!",
                    "My hips are too wide!",
                    "Click me! CLICK ME!",
                    "It's tight in here!"
                ]
            }
        ];

        function toastBread() {
            if (isToasting) return;
            isToasting = true;

            handle.classList.add('knob-down');
            display.classList.remove('visible');
            display.innerText = "...";

            setTimeout(() => {
                const outcome = scenarios[Math.floor(Math.random() * scenarios.length)];
                
                // Reset basic styles
                face.innerText = outcome.face;
                toast.classList.add(outcome.type);

                // --- Handle Outcomes ---
                
                if(outcome.id === 'stuck') {
                    // STUCK LOGIC
                    isStuck = true;
                    toast.classList.add('stuck');
                    display.innerText = outcome.quotes[Math.floor(Math.random() * outcome.quotes.length)];
                    display.classList.add('visible');
                    // Do not show reset button yet, user must click bread
                    return; 
                }

                // NORMAL POP
                toast.classList.add('popped');

                if(outcome.id === 'electro') {
                    bolts.forEach(b => b.classList.add('zap-active'));
                } 
                else if (outcome.id === 'party') {
                    sunglasses.style.display = 'block';
                    fireConfetti();
                }
                else if (outcome.id === 'normal') {
                    // Delay butter slightly
                    setTimeout(() => { butter.classList.add('butter-active'); }, 400);
                }

                // Show Text
                const randomQuote = outcome.quotes[Math.floor(Math.random() * outcome.quotes.length)];
                display.innerText = `"${randomQuote}"`;
                display.classList.add('visible');
                resetBtn.style.display = 'block';

            }, 1000);
        }

        function unstuckToast() {
            if(!isStuck) return;
            
            // Pop it out!
            isStuck = false;
            toast.classList.remove('stuck');
            toast.classList.add('popped');
            face.innerText = "O_O";
            display.innerText = "FREEDOM!!!";
            
            // Launch confetti for success
            fireConfetti();
            resetBtn.style.display = 'block';
        }

        function fireConfetti() {
            for(let i=0; i<30; i++) {
                const conf = document.createElement('div');
                conf.classList.add('confetti');
                conf.style.left = (Math.random() * 300) + 'px'; // Random horizontal
                conf.style.backgroundColor = ['#f00', '#0f0', '#00f', '#ff0', '#f0f'][Math.floor(Math.random()*5)];
                conf.style.animation = `fall ${1 + Math.random()}s linear forwards`;
                
                // Add falling animation dynamically
                const styleSheet = document.createElement("style");
                styleSheet.innerText = `@keyframes fall { 0% {top: -50px; transform: rotate(0deg);} 100% {top: 300px; transform: rotate(720deg);} }`;
                document.head.appendChild(styleSheet);
                
                document.querySelector('.toaster-container').appendChild(conf);
                
                // Cleanup
                setTimeout(() => conf.remove(), 2000);
            }
        }

        function resetToaster() {
            isToasting = false;
            isStuck = false;
            toast.className = 'toast'; // Removes all extra classes
            handle.classList.remove('knob-down');
            display.classList.remove('visible');
            resetBtn.style.display = 'none';
            face.innerText = "o_o";
            
            sunglasses.style.display = 'none';
            butter.classList.remove('butter-active');
            bolts.forEach(b => b.classList.remove('zap-active'));
        }
    </script>
</body>
</html>
