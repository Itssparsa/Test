<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Existential Toaster</title>
    <style>
        /* --- Main Layout --- */
        body {
            background-color: #f0f8ff;
            /* Using a fun, slightly messy font for the notes, falling back to monospace */
            font-family: 'Comic Sans MS', 'Chalkboard SE', 'Courier New', monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
        }

        h1 {
            color: #333;
            margin-top: 30px;
            margin-bottom: 20px;
            font-family: 'Courier New', Courier, monospace;
            z-index: 10;
        }

        /* --- Sticky Notes --- */
        .sticky-note {
            position: absolute;
            background-color: #fff740; /* Bright yellow post-it color */
            padding: 15px;
            width: 130px;
            box-shadow: 4px 4px 10px rgba(0,0,0,0.2);
            font-size: 14px;
            text-align: center;
            border-bottom-right-radius: 20px 5px; /* Slight curl effect */
            z-index: 5;
        }

        .note-left {
            top: 200px;
            left: 10%;
            transform: rotate(-12deg);
        }

        .note-right {
            top: 220px;
            right: 10%;
            transform: rotate(8deg);
        }

        .note-bottom {
            bottom: 150px;
            right: 20%;
            transform: rotate(-5deg);
            z-index: 10; /* sits on top of text bubble area */
        }
        
        .skull-icon { font-size: 24px; display: block; margin-bottom: 5px;}


        /* --- The Toaster Section --- */
        .toaster-container {
            position: relative;
            width: 300px;
            height: 200px;
            /* Moved down so it doesn't cover the title */
            margin-top: 100px; 
            z-index: 6;
        }

        /* Lightning Bolts (Hidden by default) */
        .lightning {
            position: absolute;
            font-size: 60px;
            color: #FFD700; /* Gold/Yellow */
            opacity: 0;
            z-index: 4;
            transition: opacity 0.1s ease-in-out;
            text-shadow: 0 0 10px #FFA500;
        }
        .bolt-1 { top: -80px; left: 40px; transform: rotate(-30deg); }
        .bolt-2 { top: -100px; left: 120px; transform: rotate(10deg); }
        .bolt-3 { top: -80px; right: 40px; transform: rotate(30deg); }

        /* Class added via JS to trigger the flash */
        .zap-active {
            opacity: 1;
            animation: flash 0.5s linear infinite alternate;
        }

        @keyframes flash {
            0% { opacity: 0.6; transform: scale(1); }
            100% { opacity: 1; transform: scale(1.2); }
        }


        /* The Toast (Hidden at first) */
        .toast {
            position: absolute;
            width: 160px;
            height: 140px;
            background-color: #f4a460;
            border: 3px solid #8b4513;
            border-radius: 15px 15px 5px 5px;
            left: 70px;
            top: 60px; /* Starting position inside toaster */
            transition: top 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 3;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 5px;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.1);
        }

        /* The Toast Face */
        .toast-face {
            font-size: 24px;
            font-weight: bold;
            color: #5a2d0c;
            font-family: monospace;
        }

        /* The Toaster Body */
        .toaster-body {
            position: absolute;
            width: 300px;
            height: 180px;
            background: linear-gradient(135deg, #e0e0e0 0%, #c0c0c0 100%);
            border: 4px solid #555;
            border-radius: 30px;
            bottom: 0;
            z-index: 5;
            box-shadow: 10px 10px 0px rgba(0,0,0,0.1);
        }

        /* Toaster Slots */
        .slot {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 15px;
            background-color: #222;
            border-radius: 10px;
            border-bottom: 2px solid #777;
        }

        /* The Handle */
        .handle-track {
            position: absolute;
            right: -20px;
            top: 40px;
            width: 15px;
            height: 80px;
            background-color: #888;
            border-radius: 5px;
            z-index: 4;
        }

        .handle-knob {
            position: absolute;
            right: -35px;
            top: 40px; /* This will animate */
            width: 40px;
            height: 20px;
            background-color: #333;
            border-radius: 5px;
            cursor: pointer;
            transition: top 0.3s;
            z-index: 6;
        }

        .handle-knob:active { background-color: #000; }

        /* --- Controls & Text --- */
        /* The Wisdom Text Bubble */
        #wisdom-display {
            margin-top: 60px;
            background: white;
            border: 3px solid #333;
            padding: 25px;
            border-radius: 20px;
            max-width: 400px;
            min-height: 50px;
            text-align: center;
            box-shadow: 8px 8px 0px #333;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
            font-family: 'Courier New', Courier, monospace;
            font-size: 18px;
            font-weight: bold;
            z-index: 8;
            position: relative;
        }

        .visible {
            opacity: 1 !important;
            transform: translateY(0) !important;
        }

        /* Animation States */
        .popped { top: -80px; } /* Toast goes up */
        .knob-down { top: 100px; } /* Handle goes down */

        button {
            margin-top: 40px;
            padding: 12px 25px;
            font-size: 18px;
            font-family: 'Courier New', Courier, monospace;
            font-weight: bold;
            background: #ff6b6b;
            color: white;
            border: 3px solid #c94545;
            border-radius: 8px;
            cursor: pointer;
            display: none; /* Hidden until needed */
            box-shadow: 4px 4px 0px #c94545;
            z-index: 10;
        }
        button:active {
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0px #c94545;
        }

    </style>
</head>
<body>

    <h1>The Existential Toaster</h1>

    <div class="sticky-note note-left">
        ZAP! Now I'm "Current"ly Toast!
    </div>
    <div class="sticky-note note-right">
        <span class="skull-icon">‚ò†Ô∏èüçû</span>
        Warning: High Voltage Breakfast!
    </div>
    <div class="sticky-note note-bottom">
        Don't be shocked by my crispiness!
    </div>


    <div class="toaster-container">
        <div class="lightning bolt-1">‚ö°</div>
        <div class="lightning bolt-2">‚ö°</div>
        <div class="lightning bolt-3">‚ö°</div>

        <div class="toast" id="toast">
            <div class="toast-face">o_o</div>
        </div>

        <div class="toaster-body">
            <div class="slot"></div>
        </div>
        
        <div class="handle-track"></div>
        <div class="handle-knob" id="handle" onclick="toastBread()"></div>
    </div>

    <div id="wisdom-display">Pull the lever to confront your destiny.</div>
    <button id="reset-btn" onclick="resetToaster()">Insert New Bread</button>

    <script>
        const toast = document.getElementById('toast');
        const handle = document.getElementById('handle');
        const display = document.getElementById('wisdom-display');
        const resetBtn = document.getElementById('reset-btn');
        const face = document.querySelector('.toast-face');
        const lightningBolts = document.querySelectorAll('.lightning');

        const quotes = [
            "I used to be dough. I had dreams. Now I am just crunchy.",
            "Is it hot in here, or is it just my impending doom?",
            "Please do not apply the avocado. I cannot afford the rent.",
            "I am bread. I am pain. I am breakfast.",
            "Crumbs are just memories we leave behind.",
            "I have achieved maximum crispiness. Worship me.",
            "Why do you butter me? Do you think I am dry?",
            "I was wheat once. I waved in the wind. Now I sit in a metal box.",
            "Eat me quickly, before I get cold and chewy.",
            "Life is like a toaster setting: usually disappointing or burnt.",
            "I am the best thing since... wait, I AM sliced bread.",
            "Do not drop me butter-side down. I have dignity."
        ];

        const faces = ["O_O", ">_<", "-_-", "^_^", "T_T", "x_x", "o_0", "‚äô_‚äô"];

        let isToasting = false;

        function toastBread() {
            if (isToasting) return;
            isToasting = true;

            // 1. Push handle down
            handle.classList.add('knob-down');
            display.classList.remove('visible');
            
            // 2. Wait a moment for "toasting"
            setTimeout(() => {
                // POP!
                toast.classList.add('popped');
                
                // Activate Lightning!
                lightningBolts.forEach(bolt => bolt.classList.add('zap-active'));

                // Randomize Content
                const randomQuote = quotes[Math.floor(Math.random() * quotes.length)];
                const randomFace = faces[Math.floor(Math.random() * faces.length)];
                
                face.innerText = randomFace;
                display.innerText = `"${randomQuote}"`;
                display.classList.add('visible');
                
                // Show reset button
                resetBtn.style.display = 'block';

            }, 800);
        }

        function resetToaster() {
            isToasting = false;
            toast.classList.remove('popped');
            handle.classList.remove('knob-down');
            display.classList.remove('visible');
            resetBtn.style.display = 'none';
            face.innerText = "o_o";
            // Turn off lightning
            lightningBolts.forEach(bolt => bolt.classList.remove('zap-active'));
        }
    </script>
</body>
</html>
